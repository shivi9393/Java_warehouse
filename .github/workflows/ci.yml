name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: warehouse_db_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_URL: jdbc:mysql://localhost:3306/warehouse_db_test
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          MONGODB_URI: mongodb://localhost:27017/warehouse_audit_test
          JWT_SECRET: test-secret-key-for-ci-pipeline-minimum-256-bits
        run: mvn test

      - name: Generate test coverage report
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Build Docker image
        run: docker build -t warehouse-management:${{ github.sha }} .

      - name: Save Docker image
        run: docker save warehouse-management:${{ github.sha }} > warehouse-management.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: warehouse-management.tar
          retention-days: 1
